<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        {% if page.title %}{{ page.title }}
        {% else %}{{ site.title }}{% endif %}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if page.description %}<meta name="description" content="{{ page.description }}">
    {% elsif page.summary %}<meta name="description" content="{{ page.summary }}">
    {% else %}<meta name="description" content="{{ site.description }}">{% endif %}
    
    	<meta property="og:url"           content="{{site.url}}{{page.url}}" />
	<meta property="og:type"          content="website" />
	<meta property="og:title"         content="{{page.title}}" />
	<meta property="og:description"   content="{{page.summary}}" />
	<!-- meta property="og:image"         content="http://www.your-domain.com/path/image.jpg" /-->
    
    
    
    <link rel="icon" href="{{ site.favicon_image }}">
    <!-- <link href="https://fonts.googleapis.com/css?family=Dosis:700|Open+Sans:400,400i,700" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Dosis:700|Source+Sans+Pro:300" rel="stylesheet">
    <link rel="stylesheet" href="/style.css" type="text/css">
    <!-- FONT AWESOME -->
    <script src="https://use.fontawesome.com/0adf972ac0.js"></script>
</head>
<body>

<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '{{site.facebook_app_id}}',
      xfbml      : true,
      version    : 'v2.6'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', '{{site.google_analytics}}', 'auto');
    ga('send', 'pageview');
</script>
