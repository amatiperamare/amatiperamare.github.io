<header class="masthead">
  <div class="content">
    <a class="arrow-left" href="/"></a><h1>{{page.title}}</h1>
    <p class="intro">{{page.summary}}</p>
    {% if page.author %}<p class="date colors-date"><a href="{{ site.about }}">{{ page.author }}</a> | {{ page.date | date: "%d.%m.%Y" }}</p>{% endif %}
  </div>
</header>
